<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="Shrofile is a fun and casual way of sharing your professional self with the world!!">
<meta name="keywords" content="Shrofile, Video resume, video portfolio, share your video, professional video">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Shrofile - Login/Signup</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:100,300,100italic,400,300italic' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/font-awesome.min.css">
<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
<![endif]-->

<script src="js/jquery.min.js"></script>

</head>

<body>
<div class="logmod">

  <!-- CONTAINER -->
  <div class="container-fluid">
    <div class="row">
      <div class="navbar bdbtlgt">
          <div class="navbar-header wd100per">
              <a href="index.html" class="loginlogo">
                <img src="images/shrofile-logo-red.png" alt="Shrofile">
              </a>
          </div>
      </div>
    </div>
  </div>
  <!-- /END CONTAINER -->

  <div class="logmod__wrapper">
    <div class="logmod__container">
         <ul class="logmod__tabs">
              <li data-tabtar="lgm-2"><a href="#">Login</a></li>
              <li data-tabtar="lgm-1"><a href="#">Sign Up</a></li>
         </ul>
         <div class="logmod__tab-wrapper">
              <div class="logmod__tab lgm-1">
                   <div class="logmod__alter">
                        <a href="#" class="connect facebook">
                             <div class="connect__icon">
                                  <i class="fa fa-facebook"></i>
                             </div>
                             <div class="connect__context">
                                  <span>Facebook</span>
                             </div>
                        </a>

                        <a href="#" class="connect googleplus">
                             <div class="connect__icon">
                                  <i class="fa fa-google"></i>
                             </div>
                             <div class="connect__context">
                                  <span>Google</span>
                             </div>
                        </a>
                   </div>
                   <div class="horizonatal-line"><span>OR</span></div>
                   <form accept-charset="utf-8" action="#" class="simform">
                        <div class="card">
                             <div class="input-container">
                                  <input type="text" id="Fullname" required="required"/>
                                  <label for="Fullname">Full Name</label>
                                  <div class="bar"></div>
                             </div>
                             <div class="input-container">
                                  <input type="password" id="Email" required="required"/>
                                  <label for="Email">Email</label>
                                  <div class="bar"></div>
                             </div>
                             <div class="input-container clearfix">
                                  <div class="wd47 mrrg3per">
                                       <input type="text" id="Password" required="required"/>
                                       <label for="Password">Password</label>
                                       <div class="bar"></div>
                                  </div>
                                  <div class="wd47 mrlt3per">
                                       <input type="text" id="RptPassword" required="required"/>
                                       <label for="RptPassword">Repeat Password</label>
                                       <div class="bar"></div>
                                  </div>
                             </div>
                             <div class="input-container clearfix">
                                  <div class="wd47 mrrg3per">
                                       <input type="text" id="Age" required="required"/>
                                       <label for="Age">Age</label>
                                       <div class="bar"></div>
                                  </div>
                                  <div class="wd47 mrlt3per">
                                       <label for="RptPassword">Sex</label>
                                       <div class="btn-group gendergrp" role="group" aria-label="">
                                            <button type="button" class="gendericon male">&nbsp;</button>
                                            <button type="button" class="gendericon female">&nbsp;</button>
                                       </div>
                                       <div class="bar"></div>
                                  </div>
                             </div>
                        </div>
                        <div class="simform__actions">
                             <input class="sumbit" name="commit" type="sumbit" value="Create Account" />
                             <span class="simform__actions-sidetext" style="margin-top: 5px;">By creating an account you agree to our <a class="special" href="#" target="_blank" role="link">Terms & Privacy</a></span>
                        </div> 
                   </form>
              </div>

              <div class="logmod__tab lgm-2">
                   <div class="logmod__alter">
                        <a href="#" class="connect facebook">
                             <div class="connect__icon">
                                  <i class="fa fa-facebook"></i>
                             </div>
                             <div class="connect__context">
                                  <span>Facebook</span>
                             </div>
                        </a>

                        <a href="#" class="connect googleplus">
                             <div class="connect__icon">
                                  <i class="fa fa-google"></i>
                             </div>
                             <div class="connect__context">
                                  <span>Google</span>
                             </div>
                        </a>
                   </div>
                   <div class="horizonatal-line"><span>OR</span></div>
                   <form accept-charset="utf-8" action="#">
                        <div class="card">
                             <div class="input-container">
                                  <input type="text" id="Username" required="required"/>
                                  <label for="Username">Username</label>
                                  <div class="bar"></div>
                             </div>
                             <div class="input-container">
                                  <input type="password" id="Password" required="required"/>
                                  <div class="hide-password">Show</div>
                                  <label for="Password">Password</label>
                                  <div class="bar"></div>
                             </div>
                        </div>
                        <div class="simform__actions">
                             <input class="sumbit" name="commit" type="sumbit" value="Log In" />
                             <span class="simform__actions-sidetext"><a class="special" role="link" href="#">Forgot your password?</a></span>
                        </div> 
                   </form> 
              </div>

         </div>
    </div>
  </div>

</div>

<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script>
  $('body').on('click', '.btn-group button', function (e) {
    $(this).addClass('active');
    $(this).siblings().removeClass('active');
  });
</script>
</body>
</html>
